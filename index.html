<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Styling Inventory</title>
</head>

<body>
  <h1>Styling Inventory</h1>
  <h2>CSS Functions: rotate()</h2>
  <div class="container">

    <figure>
      <img class="original" width="200px" height="266px" src="./images/archimedes.jpg" alt="archimedes">
      <figcaption>Original orientation</figcaption>
    </figure>

    <figure>
      <img class="transform10" width="200px" height="266px" src="./images/archimedes.jpg" alt="archimedes">
      <figcaption>
        <code>
      transform: rotate(10deg);
    </code>
      </figcaption>
    </figure>

    <figure>
      <img class="transformNeg10" width="200px" height="266px" src="./images/archimedes.jpg" alt="archimedes">
      <figcaption>
        <code>
      transform: rotate(-10deg);
    </code>
      </figcaption>
    </figure>

    <figure>
      <img class="transform30" width="200px" height="266px" src="./images/archimedes.jpg" alt="archimedes">
      <figcaption>
        <code>
      transform: rotate(30deg);
    </code>
      </figcaption>
    </figure>

    <figure>
      <img class="transformNeg30" width="200px" height="266px" src="./images/archimedes.jpg" alt="archimedes">
      <figcaption>
        <code>
      transform: rotate(-30deg);
    </code>
      </figcaption>
    </figure>

    <figure>
      <img class="transform90" width="200px" height="266px" src="./images/archimedes.jpg" alt="archimedes">
      <figcaption>
        <code>
      transform: rotate(90deg);
    </code>
      </figcaption>
    </figure>


    <figure>
      <img class="transformNeg90" width="200px" height="266px" src="./images/archimedes.jpg" alt="archimedes">
      <figcaption>
        <code>
      transform: rotate(-90deg);
    </code>
      </figcaption>
    </figure>

  </div>

  <h2>CSS Functions: blur()</h2>
  <div class="container">


    <figure><img class="original" width="266px" height="200px " src="./images/coding_kitties.jpeg" alt="coding kitties">
      <figcaption>
        Original Photo
      </figcaption>
    </figure>

    <figure><img class="blur2" width="266px" height="200px " src="./images/coding_kitties.jpeg" alt="coding kitties">
      <figcaption>
        <code>
          filter: blur(2px);
        </code>
      </figcaption>
    </figure>

    <figure><img class="blur10" width="266px" height="200px " src="./images/coding_kitties.jpeg" alt="coding kitties">
      <figcaption>
        <code>
          filter: blur(10px);
        </code>
      </figcaption>
    </figure>

    <figure><img class="blur20" width="266px" height="200px " src="./images/coding_kitties.jpeg" alt="coding kitties">
      <figcaption>
        <code>
          filter: blur(20px);
        </code>
      </figcaption>
    </figure>


    <figure><img class="blur35" width="266px" height="200px " src="./images/coding_kitties.jpeg" alt="coding kitties">
      <figcaption>
        <code>
          filter: blur(35px);
        </code>
      </figcaption>
    </figure>


    <figure><img class="blur50" width="266px" height="200px " src="./images/coding_kitties.jpeg" alt="coding kitties">
      <figcaption>
        <code>
          filter: blur(50px);
        </code>
      </figcaption>
    </figure>

  </div>

  <h2>CSS Functions: grayscale()</h2>
  <div class="container">
    <figure>
      <img class="original" width="367px" height="200px" src="./images/baes.png" alt="baes">
      <figcaption>Original Picture
        <br>
        <code>filter: grayscale(0%)</code>
      </figcaption>
    </figure>

    <figure>
      <img class="gray30" width="367px" height="200px" src="./images/baes.png" alt="baes">
      <figcaption><code>filter: grayscale(30%)</code></figcaption>
    </figure>

    <figure>
      <img class="gray50" width="367px" height="200px" src="./images/baes.png" alt="baes">
      <figcaption><code>filter: grayscale(50%)</code></figcaption>
    </figure>

    <figure>
      <img class="gray70" width="367px" height="200px" src="./images/baes.png" alt="baes">
      <figcaption><code>filter: grayscale(70%)</code></figcaption>
    </figure>

    <figure>
      <img class="gray90" width="367px" height="200px" src="./images/baes.png" alt="baes">
      <figcaption><code>filter: grayscale(90%)</code></figcaption>
    </figure>

    <figure>
      <img class="gray100" width="367px" height="200px" src="./images/baes.png" alt="baes">
      <figcaption><code>filter: grayscale(100%)</code></figcaption>
    </figure>

  </div>


  <h2>CSS Functions: brightness()</h2>
  <div class="container">
    <figure>
      <img class="original" width="200px" height="266px" src="./images/dino.jpeg" alt="dino">
      <figcaption>Original Picture
        <br>
        <code>filter: brightness(100%)</code>
      </figcaption>
    </figure>

    <figure>
      <img class="bright80" width="200px" height="266px" src="./images/dino.jpeg" alt="dino">
      <figcaption>
        <code>filter: brightness(80%)</code>
      </figcaption>
    </figure>

    <figure>
      <img class="bright50" width="200px" height="266px" src="./images/dino.jpeg" alt="dino">
      <figcaption>
        <code>filter: brightness(50%)</code>
      </figcaption>
    </figure>

    <figure>
      <img class="bright30" width="200px" height="266px" src="./images/dino.jpeg" alt="dino">
      <figcaption>
        <code>filter: brightness(30%)</code>
      </figcaption>
    </figure>

    <figure>
      <img class="bright10" width="200px" height="266px" src="./images/dino.jpeg" alt="dino">
      <figcaption>
        <code>filter: brightness(10%)</code>
      </figcaption>
    </figure>

  </div>

  <img width="266px" height="200px" src="./images/cactus_cats.jpeg" alt="cactus cats">

  <img width="200px" height="266px" src="./images/coding_bags.jpeg" alt="bagheera tummy">

  <img width="266px" height="200px " src="./images/coding_kitties.jpeg" alt="coding kitties">




</body>

</html>
